version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tempus-postgres
    restart: always
    environment:
      POSTGRES_USER: tempus
      POSTGRES_PASSWORD: tempus_dev_password
      POSTGRES_DB: tempus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
